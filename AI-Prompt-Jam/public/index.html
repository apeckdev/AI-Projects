<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Party Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="create-game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create a New Game</h2>
            <input type="text" id="room-name-input" placeholder="Enter a Room Name" maxlength="25">
            <select id="level-pack-select">
                <option>Loading level packs...</option>
            </select>
            <button id="submit-create-game-button">Create Game</button>
        </div>
    </div>

    <div id="enter-name-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <p>Joining Room: <strong id="joining-room-name"></strong></p>
            <input type="text" id="name-input" placeholder="Your Name" />
            <button id="join-button">Join Game</button>
        </div>
    </div>
    
    <div id="lobby-screen" class="screen active">
        <div class="screen-header">Game Lobby</div>
        <div class="screen-content">
            <h1>AI Prompt Party</h1>
            <button id="show-create-game-modal-button">Create New Game</button>
            <div class="game-lists">
                <div class="game-list-container">
                    <h2>Joinable Games</h2>
                    <ul id="joinable-games-list">
                        <li>No games available. Create one!</li>
                    </ul>
                </div>
                <div class="game-list-container">
                    <h2>Active Games</h2>
                    <ul id="active-games-list">
                         <li>No games currently running.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="player-lobby-screen" class="screen">
        <div class="screen-header">Lobby</div>
        <div class="screen-content">
            <h2 id="welcome-message"></h2>
            <h3>Players in Lobby:</h3>
            <ul id="player-list"></ul>
            <p>Waiting for the Game Master to start the game...</p>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
